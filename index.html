<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hotel Booking App</title>
</head>
<body>
  <h1 class="center"> Three Rivers Resort</h1>
  <h3 class="center"> Pittsburgh's Finest Luxury Destination </h3>
  <form>
    <div class="div1">
      <label class="firstname">First Name</label>
      <input required class="firstname">
      <label class="lastname">Last Name</label>
      <input required class="lastname">
      <label class="email">E-Mail</label>
      <input type="email" required class="email">
      <label class="address">Address</label>
      <input required class="address">
    </div>
    <div>
      <label>Rooms</label>
      <select required>
        <option value="">Select Number of Rooms</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <label>Adults</label>
        <select required>
          <option value="">Select Number of Adults</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      <label>Nights</label>
        <select required>
          <option value="">Select Number of Nights</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
    </div>
    <div>
      <button action="#">Confirm Reservation</button>
    </div>
  </form>
</body>
</html>
